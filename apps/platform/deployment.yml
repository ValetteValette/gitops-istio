apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
  namespace: lcs
  labels:
    app: platform
spec:
  minReadySeconds: 5
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: platform
  template:
    metadata:
      labels:
        app: platform
    spec:
      containers:
      - name: platform
        image: 615740825886.dkr.ecr.eu-west-3.amazonaws.com/lynceus-platform:0.3.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
      imagePullSecrets:
      - name: ecr-docker-login
