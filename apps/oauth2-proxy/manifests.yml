apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oauth2-proxy
  name: oauth2-proxy
  namespace: lcs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - args:
            - --provider=google
            #- --provider-display-name="Google"
            - --email-domain=*
            - --cookie-name=_oauth2_proxy
            - --cookie-secure=false
            - --pass-access-token=true
            #- --pass-authorization-header=true
            - --set-authorization-header=true
            - --set-xauthrequest=true
            #- --oidc-issuer-url=https://auth.justin-tech.com/auth/realms/Justin-Tech
            #- --login-url=https://auth.justin-tech.com/auth/realms/Justin-Tech/protocol/openid-connect/auth
            #- --redeem-url=https://auth.justin-tech.com/auth/realms/Justin-Tech/protocol/openid-connect/token
            #- --validate-url=https://auth.justin-tech.com/auth/realms/Justin-Tech/protocol/openid-connect/userinfo
            - --http-address=127.0.0.1:4180
            - --cookie-expire=1h0m0s
            #- --whitelist-domain=".lynceus.ai"
            #- --cookie-domain=.justin-tech.com
            - --standard-logging=true
            - --auth-logging=true
            - --request-logging=true
            #- --skip-provider-button=true
            - --upstream=static://200
            #- --redis-connection-url=redis://redis-master.default.svc.cluster.local:6379
            #- --session-store-type=redis
            #- --reverse-proxy
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              value: 722123184862-toa7r1ou2poem6qhaedh7pj2g2n0pu3q.apps.googleusercontent.com
            - name: OAUTH2_PROXY_CLIENT_SECRET
              value: i3yjtyDv2oOCxWS0rJ2KhD3b
            # docker run -ti --rm python:3-alpine python -c 'import secrets,base64; print(base64.b64encode(base64.b64encode(secrets.token_bytes(16))));'
            - name: OAUTH2_PROXY_COOKIE_SECRET
              value: M2RDdjFBcWFzK1V1dnVpNjRBL0hwZz09
            #- name: OAUTH2_PROXY_COOKIE_DOMAIN
              #value: .justin-tech.com
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.1.3
          imagePullPolicy: IfNotPresent 
          name: oauth2-proxy
          ports:
            - containerPort: 4180
              protocol: TCP
